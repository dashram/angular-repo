<div class="row">
  <div class="col-xs-12">
    <img 
      [src]="recipeDetail.imagePath" 
      alt="{{recipeDetail.name}}" 
      class="img-responsive" 
      style="max-height: 150px" >
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <h1>Recipe: {{recipeDetail.name}}</h1>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <div class="btn-group">
      <button 
        type="button" 
        class="btn btn-primary dropdown-toggle">
        Manage Recipe
        <span class="caret"></span>
        <ul class="dropdown-menu">
          <li><a href="">Add to Shopping List</a></li>
          <li><a href="">Edit Recipe</a></li>
          <li><a href="">Delete Recipe</a></li>
        </ul>
      </button>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    Description: {{recipeDetail.description}}
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    Ingredients
  </div>
</div>
