<!-- Recipe component to hold both recipe-list and recipe-detail components
  Column1: To display list of recipes
  Column2: To display recipe details
 -->
<div class="row">
  <div class="col-md-5">
    <app-recipe-list
      (recipeWasSelected) = "selectedRecipe = $event"></app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-detail
      *ngIf="selectedRecipe; else infoRecipeText"
      [recipeDetail] = "selectedRecipe" ></app-recipe-detail>
      <ng-template #infoRecipeText>
        <p>Please select a Recipe!!!</p>
      </ng-template>
  </div>
</div>
