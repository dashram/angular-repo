<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <!--Event binding-->
            <button class="btn btn-primary" 
                (click)="onlyOdd = !onlyOdd">Only show Odd numbers</button>
                <br><hr>
            
            <ul class="list-group">
                <div *ngIf="onlyOdd">
                    <li class="list-group-item" 
                        [ngClass] = "{ odd: odd % 2 !== 0 }"
                        [ngStyle] = "{ backgroundColor: odd % 2 !== 0 ? 'yellow' : 'transparent'}"
                        *ngFor="let odd of oddNumbers ">
                        {{ odd }}
                    </li>
                </div>
                <!--<div *ngIf="!onlyOdd">
                    <li class="list-group-item" *ngFor="let even of evenNumbers ">
                        {{ even }}
                    </li>
                </div>
                -->

                <!--Commented above code to use below
                Custome-Structural-Directive as *ngIf-->
                <div *appUnless="onlyOdd">
                    <li class="list-group-item" *ngFor="let even of evenNumbers">
                        {{ even }}
                    </li>
                </div>
            </ul>
        </div>
    </div>
</div>

<h3>Custom Directive Example: </h3>
<p appHighLightDirective> Style me with HighLight-Directive</p>
<p betterHighLightDirective> Style me with Better-HighLight-Directive</p>

<!--ngSwitch example-->
<h3>ngSwitch example</h3>
<div [ngSwitch]="value">
    <p *ngSwitchCase="5">Value is 5</p>
    <p *ngSwitchCase="10">Value is 10</p>
    <p *ngSwitchCase="100">Value is 100</p>
    <p *ngSwitchDefault>Value is Default</p>
</div>
