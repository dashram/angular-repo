<div>

  <!--Form Example-->
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-10 col-md-8 col sm-offset-1 col-md-offset-2">
        <!--Local ref element "frm" for ngForm object created and passed-->
        <form (ngSubmit)="onSubmit(frm)" #frm="ngForm">
          <div 
            id="user-data" 
            ngModelGroup="userData"
            #userData="ngModelGroup">

            <div class="form-group">
              <label for="username">User Name</label>
              <input 
                type="text" 
                id="userName" 
                class="form-control" 
                ngModel
                name="userName"
                required>
            </div>
            <button class="btn btn-default" type="button">Suggest a user name</button>
            <div class="form-group">
              <label for="email">Email: </label>
              <input 
                type="text" 
                id="email" 
                class="form-control"
                ngModel
                name="email"
                required
                email
                #email="ngModel">
                <span class="help-block" *ngIf="!email.valid && email.touched">Please enter a valid Email!</span>
            </div>

            <div class="radio" *ngFor="let gnd of genders">
              <label>
                <input 
                  type="radio" 
                  name="gender" 
                  [ngModel]=genders[0]
                  [value]="gnd"
                  required>
                  {{gnd}}
              </label>
            </div>
            <p *ngIf="!userData.valid && userData.touched">User data is invalid!</p>
            
          </div>
          <div class="form-group">
            <label for="secret">Secret Question</label>
            <select 
              class="form-control" 
              id="secret"
              [ngModel]="dafaultQuestion"
              name="secret">
              <option value="pet">Your first pet?</option>
              <option value="teacher">Your first teacher?</option>
            </select>            
          </div>       
          <div class="form-group">
            <textarea 
              name="questionAnswer" 
              rows="3"
              class="form-control"
              [(ngModel)]="answer"></textarea>
          </div>   
          <p >Your repl: {{answer}}</p>

          <button 
            class="btn btn-primary" 
            type="submit"
            [disabled]=!frm.valid>Submit</button>
        </form>
      
    </div>
  </div>
</div>
